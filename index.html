<!DOCTYPE html>

<html>

    <head>
        <script src="converter.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <h1>Text/Morsecode Converter</h1>

        <form>
            <fieldset> 
                <legend id="textareaTitle"><b id="header-text">Enter text to be converted:</b></legend>

                <label for="options">Convert: </label>

                <select id="options" onchange=changeHeader()>
                    <option value="text">Text to Morse</option>
                    <option value="morse">Morse to Text</option>
                </select>

                <textarea id="inputBox" name="Text Box" placeholder="Enter your input here" oninput=textChanged()></textarea>
            </fieldset>
        </form>
        
        <form>
            <fieldset>
                <legend id="textareaTitle"><b>Your output:</b></legend>
                <p id="output"></p>
            </fieldset>
        </form>

    </body>
</html>
