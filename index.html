<!DOCTYPE html>

<html>

    <head>
        <script src="converter.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

    <h1>Text to Morsecode Converter</h1>

    <form>
        <fieldset>
            <legend id="textareaTitle"><b>Enter text to be converted:</b></legend>
            <textarea id="inputBox" name="Text Box" placeholder="Enter your input here" oninput=textChanged()></textarea>
        </fieldset>
    </form>
    
    <form>
        <fieldset>
            <legend id="textareaTitle"><b>Your output:</b></legend>
            <p id="output"></p>
        </fieldset>
    </form>

    </body>
</html>
